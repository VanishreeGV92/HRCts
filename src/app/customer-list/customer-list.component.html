<div class="mt-75 layout-column justify-content-center align-items-center">
  <section class="layout-row align-items-center justify-content-center">
    <input type="text" class="large" placeholder="Name" data-test-id="app-input"/>
    <button type="submit" class="ml-30" (click) = "addCustomer(customerName)" data-test-id="submit-button">Add Customer</button>
  </section>

  <ul *ngIf = "customers.length >0" class="styled mt-50" data-test-id="customer-list">
    <li  *ngFor ="let customer of customers; let index = index" class="slide-up-fade-in"
        [attr.data-test-id]="'list-item'+ index"
    > </li></li>
  </ul>

</div>
